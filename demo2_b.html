<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Particle Journey</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];
        let stars = [];
        let hue = 0;
        let frame = 0;
        let isResetting = false;
        let resetProgress = 0;
        let warpSpeed = 0;

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', function(){
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, size, color, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.angle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.angle += 0.02;

                if (this.x < 0 || this.x > canvas.width) this.angle = Math.PI - this.angle;
                if (this.y < 0 || this.y > canvas.height) this.angle = -this.angle;

                this.y += Math.sin(frame * 0.02) * 2;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width - canvas.width / 2;
                this.y = Math.random() * canvas.height - canvas.height / 2;
                this.z = Math.random() * canvas.width;
            }

            update() {
                this.z -= warpSpeed;
                if (this.z <= 0) {
                    this.z = canvas.width;
                    this.x = Math.random() * canvas.width - canvas.width / 2;
                    this.y = Math.random() * canvas.height - canvas.height / 2;
                }
            }

            draw() {
                let x = this.x / (this.z / canvas.width) + canvas.width / 2;
                let y = this.y / (this.z / canvas.width) + canvas.height / 2;
                let size = (1 - this.z / canvas.width) * 3;

                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createFirework(x, y) {
            const particleCount = 100;
            const angleStep = (Math.PI * 2) / particleCount;
            const fireworkColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

            for (let i = 0; i < particleCount; i++) {
                const angle = i * angleStep;
                const speed = 1 + Math.random() * 3;
                particlesArray.push(new Particle(x, y, 2, fireworkColor, speed));
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 5 + 1;
                const color = `hsl(${hue}, 100%, 50%)`;
                const speed = 0.5 + Math.random() * 1.5;
                particlesArray.push(new Particle(x, y, size, color, speed));
            }

            stars = [];
            for (let i = 0; i < 1000; i++) {
                stars.push(new Star());
            }
        }

        function handleParticles() {
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();

                for (let j = i; j < particlesArray.length; j++) {
                    const dx = particlesArray[i].x - particlesArray[j].x;
                    const dy = particlesArray[i].y - particlesArray[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = particlesArray[i].color;
                        ctx.lineWidth = 0.2;
                        ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                        ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }

                if (particlesArray[i].size <= 0.3) {
                    particlesArray.splice(i, 1);
                    i--;
                }
            }
        }

        function bigBang() {
            isResetting = true;
            resetProgress = 0;
            warpSpeed = 0;
        }

        function warpEffect() {
            ctx.fillStyle = `rgba(0, 0, 0, ${0.1 + warpSpeed * 0.01})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let star of stars) {
                star.update();
                star.draw();
            }

            resetProgress += 0.005;
            
            if (resetProgress < 0.2) {
                warpSpeed += 0.5; // Accelerate
            } else if (resetProgress < 0.8) {
                warpSpeed = 20; // Maintain max speed
            } else if (resetProgress < 0.9) {
                warpSpeed *= 0.95; // Decelerate
            } else if (resetProgress < 0.95) {
                warpSpeed = 0; // Stop
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = 'rgba(0, 0, 0, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            if (resetProgress >= 1) {
                isResetting = false;
                init();
                hue = Math.random() * 360;
            }
        }

        function animate() {
            if (!isResetting) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                handleParticles();
                hue += 0.5;
                frame++;

                if (frame % 100 === 0) {
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
                }

                if (frame % 1000 === 0) {
                    bigBang();
                }
            } else {
                warpEffect();
            }

            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
